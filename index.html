<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Vehicle Monitoring System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        img { max-width: 100%; height: auto; }
        button { white-space: nowrap; }
        h1, h6 { white-space: nowrap; }
    </style>
</head>

<body class="bg-light">

<!-- ✅ RESPONSIVE HEADER -->
<div class="container-fluid bg-dark text-white py-3">
    <div class="row align-items-center text-center">

        <!-- Logo -->
        <div class="col-3 col-md-2">
            <img src="sys.png" class="img-fluid" style="max-height:75px;">
        </div>

        <!-- Titles -->
        <div class="col-9 col-md-10">
            <h1 class="h4 m-0">Sysmatic Automation</h1>
            <h6 class="m-0">Connecting Universities to Industries</h6>
        </div>

    </div>
</div>


<!-- ✅ MAIN CARD -->
<div class="container mt-3">
    <div class="card text-center p-3">

        <div class="card-header bg-primary text-white">
            <h2 class="h4 m-0">Smart Vehicle Monitoring System</h2>
        </div>

        <div class="card-body">
            <h2 class="h5">Motor Movements</h2>
        </div>

        <!-- ✅ BUTTONS -->
        <div class="card-footer">
            <form method="POST" action="/set_mode">
                <div class="row g-2">

                    <div class="col-6 col-md-2 mx-auto">
                        <button type="submit" name="mode" value="forward" class="btn btn-danger w-100">Forward</button>
                    </div>

                    <div class="col-6 col-md-2 mx-auto">
                        <button type="submit" name="mode" value="backward" class="btn btn-success w-100">Backward</button>
                    </div>

                    <div class="col-6 col-md-2 mx-auto">
                        <button type="submit" name="mode" value="left" class="btn btn-warning w-100">Left</button>
                    </div>

                    <div class="col-6 col-md-2 mx-auto">
                        <button type="submit" name="mode" value="right" class="btn btn-info w-100">Right</button>
                    </div>

                    <div class="col-12 col-md-2 mx-auto">
                        <button type="submit" name="mode" value="stop" class="btn btn-primary w-100">Stop</button>
                    </div>

                </div>
            </form>
        </div>

        <p class="mt-2">Vehicle moving in: <b>{{ msg }}</b></p>

    </div>
</div>

</body>
</html>

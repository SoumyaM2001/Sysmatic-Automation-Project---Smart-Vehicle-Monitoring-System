<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Vehicle Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid text-center p-3 text-white bg-dark row">
    <div class="col-2"></div>
        <div class="col-2">
        <img src="../static/sys.png" height="75" width="75"/>
    </div>

    <div class="col-7">
        <h1>Sysmatic Automation</h1>
        <h6>Connecting Universities to Industries</h6>
    </div>
    <div class="col-1"></div>

</div>

<div class="mt-3 container card text-center p-3 " >
    <div class="card-header bg-primary text-white">
        <h2>Smart Vehicle Monitoring System</h2>

    </div>

    <div class="card-body">
<h2> Motor Movements</h2>
    </div>
    <div class="card-footer">
 <form method="POST" action="/set_mode">
    <button type="submit" name="mode" value="forward" class="btn btn-danger">Forward</button>
    <button type="submit" name="mode" value="backward" class="btn btn-success">Backward</button>
    <button type="submit" name="mode" value="left" class="btn btn-warning">Left</button>
    <button type="submit" name="mode" value="right" class="btn btn-info">Right</button>
    <button type="submit" name="mode" value="stop" class="btn btn-primary">Stop</button>
</form>



</div>
   <p>Vehicle moving in :- <b>{{ msg }}</b></p>
</div>
</body>
</html>
